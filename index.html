<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isdobruju</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="q" id="q1">
            <h1>Salut bro, tu t'appelles comment ?</h1>
            <input type="text" id="usernameInput" placeholder="Ton pseudo">
            <button onclick="q1()" class="sendButton">Suivant</button>
        </div>
        <div class="q" id="q2" style="display: none;">
            <fieldset>
                <legend>Quelle est la capitale du Bangladesh ?</legend>
                <div>
                    <input type='radio' id='option1' value='lausanne' name="capital" />
                    <label for='option1'>Lausanne</label>    
                </div>
                <div>
                    <input type='radio' id='option2' value='fribourg' name="capital"/>
                    <label for='option2'>Fribourg</label>
                </div>
                <div>
                    <input type='radio' id='option3' value='new_delhi' name="capital" checked />
                    <label for='option3'>New Delhi</label>
                </div>
              
            </fieldset>
            <button onclick="q2()">Suivant</button>
        </div>
    </div>
</body>
</html>
